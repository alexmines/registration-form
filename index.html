<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="island max-length">
    <h1 class="not-bold pad-t">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form class="push-0" method="POST" action="https://formspree.io/mine0051@algonquinlive.com">
      <fieldset>
        <legend class="italic giga push not-bold">Personal details</legend>
        <div class="grid">
          <div class="push unit xs-1 s-1 s-1 m-1 l-1-2">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>
          <div class="push unit xs-1 s-1 s-1 l-1-2">
            <label for="age">Age</label>
            <input id="age" name="age">
          </div>
          <div class="push unit xs-1 s-1 s-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email">
          </div>
          <div class="push unit xs-1 s-1 s-1 l-1-2">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="_subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="push unit xs-1">
            <label for="details">Address</label>
            <textarea id="details" name="message"></textarea>
          </div>
        </div>
        <fieldset class="unit unit xs-1">
          <legend class="italic not-bold giga"> Mission statement</legend>
        </fieldset>
        <div class="push unit xs-1">
          <label for="reason">Why do you want to go to Mars?</label>
          <textarea id="reason" name="reason"></textarea>
        </div>
        <div class="center">
          <button class="btn center" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="subject" value="Request to join the mission">
      </fieldset>
    </form>
  </section>

</body>
</html>
